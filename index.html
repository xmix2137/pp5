<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz klienta</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div id="customer-list">
    <h1 id="login-form">Lista</h1>
    <ul id="customer-list-data">Lista klientow
        <li>Jan Nowak</li>
    </ul>
    <button type="button" onclick="showForm()" class="btn btn-primary">Show Form</button>
</div>

<div id="customer-form" style="display: none;">
    <h1 id="login-form">Form</h1>
    <div class="container mt-5">
        <h2>Formularz wprowadzenia klienta</h2>
        <form id="clientForm" onsubmit="return saveData(event)">
            <div class="form-group">
                <label for="nazwaFirmy">Nazwa firmy *</label>
                <input type="text" class="form-control" id="nazwaFirmy" required>
            </div>
            <div class="form-group">
                <label for="nip">NIP *</label>
                <input type="text" class="form-control" id="nip" required>
            </div>
            <div class="form-group">
                <label for="miasto">Miasto *</label>
                <input type="text" class="form-control" id="miasto" required>
            </div>
            <div class="form-group">
                <label for="ulica">Ulica *</label>
                <input type="text" class="form-control" id="ulica" required>
            </div>
            <div class="form-group">
                <label for="numerDomu">Numer domu *</label>
                <input type="text" class="form-control" id="numerDomu" required>
            </div>
            <div class="form-group">
                <label for="numerMieszkania">Numer mieszkania</label>
                <input type="text" class="form-control" id="numerMieszkania">
            </div>
            <div class="form-group">
                <label for="kodPocztowy">Kod pocztowy</label>
                <input type="text" class="form-control" id="kodPocztowy">
            </div>
            <div class="form-group">
                <label for="uwagi">Uwagi</label>
                <textarea class="form-control" id="uwagi" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="branza">Branża</label>
                <select class="form-select" id="branza" aria-label="Default select example" required>
                    <option selected disabled value="">Wybierz branżę</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Aktywny" id="aktywny">
                <label class="form-check-label" for="aktywny">
                    Aktywny
                </label>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Zatwierdź</button> -->
            <button type="submit" class="btn btn-primary" id="zapiszBtn">Zapisz</button>
            <button type="button" class="btn btn-secondary" id="wstawDaneBtn" onclick="addDataToForm(getCustomer())">Wstaw Dane</button>
            <button type="button" class="btn btn-secondary" id="wstawPusteDaneBtn" onclick="addDataToForm(getEmptyCustomer())">Wstaw Puste Dane</button>
        </form>
    </div>
</div>

<script src="./assets/js/main.js"></script>
<script src="./asssets/js/customer.js"></script>
</body>
</html>
