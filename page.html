<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form id="myForm" onsubmit="return myFunction(event)">
        <div class="form-group">
            <label for="companyName">Nazwa firmy</label>
            <input type="text" name="companyName" class="form-control" placeholder="Enter text" required>
        </div>

        <div class="form-group">
            <label for="nip">NIP</label>
            <input type="text" name="nip" class="form-control" placeholder="NIP" required>
        </div>

        <div class="form-group">
            <label for="city">Miasto</label>
            <input type="text" name="city" class="form-control" placeholder="Enter text" required>
        </div>

        <div class="form-group">
            <label for="street">Ulica</label>
            <input type="text" name="street" class="form-control" placeholder="Enter text" required>
        </div>

        <div class="form-group">
            <label for="houseNumber">Numer domu</label>
            <input type="text" name="houseNumber" class="form-control" placeholder="Enter text">
        </div>

        <div class="form-group">
            <label for="apartmentNumber">Numer mieszkania</label>
            <input type="text" name="apartmentNumber" class="form-control" placeholder="Enter text" required>
        </div>

        <div class="form-group">
            <label for="postalCode">Kod pocztowy</label>
            <input type="text" name="postalCode" class="form-control" placeholder="Enter text" required>
        </div>

        <div class="form-group">
            <label for="notes">Uwagi</label>
            <textarea class="form-control" name="notes" id="exampleTextarea" rows="3" placeholder="Enter your notes"></textarea>
        </div>

        <div class="form-group">
            <label for="industry">Branża</label>
            <select class="form-control" name="industry" id="industry-select">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
        </div>

        <div class="form-group">
            <input class="form-check-input" type="checkbox" name="isActive" id="isActive">
            <label class="form-control" for="isActive">Aktywny</label>
        </div>

        <button type="submit" class="btn btn-primary">Wyślij</button>
        <button type="button" class="btn btn-secondary" onclick="fillForm()">Wypełnij dane i zablokuj</button>
    </form>


    <script>
        function myFunction(event) {
            event.preventDefault(); 
            const formData = new FormData(document.getElementById('myForm'));
            const formObject = {};

           
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            const isActiveCheckbox = document.getElementById('isActive');
            formObject['isActive'] = isActiveCheckbox.checked ? true : false;

            console.log(formObject); 
        }

        function fillForm() {
           
            document.querySelector('[name="companyName"]').value = 'Firma XYZ';
            document.querySelector('[name="nip"]').value = '1234567890';
            document.querySelector('[name="city"]').value = 'Warszawa';
            document.querySelector('[name="street"]').value = 'Ulica 1';
            document.querySelector('[name="houseNumber"]').value = '10';
            document.querySelector('[name="apartmentNumber"]').value = '5';
            document.querySelector('[name="postalCode"]').value = '00-000';
            document.querySelector('[name="notes"]').value = 'Przykładowe uwagi';
            document.querySelector('[name="industry"]').value = 'dog'; 
            document.querySelector('[name="isActive"]').checked = true; 

          
            const inputs = document.querySelectorAll('#myForm input, #myForm textarea, #myForm select');
            inputs.forEach(input => {
                input.disabled = true; 
            });
        }
    </script>
    
</body>
</html>
